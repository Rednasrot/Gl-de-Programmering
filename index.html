<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Min Nettside</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            color: black;
            background-color: grey;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            gap: 0.5rem;
            border-bottom: solid 1px #aaa;
            background-color: #eee;
        }

        nav a {
            display: inline-block;
            min-width: 9rem;
            padding: 0.5rem;
            border-radius: 0.2rem;
            border: solid 1px #aaa;
            text-align: center;
            text-decoration: none;
            color: #555;
        }

        nav a[aria-current='page'] {
            color: #000;
            background-color: #d4d4d4;
        }

        main {
            display: flex; /* Bruker flexbox for å plassere innhold */
            justify-content: space-between; /* Plasserer innhold til venstre og høyre */
            padding: 1rem;
        }

        h1 {
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            flex: 1; /* Tar opp ledig plass i midten */
        }

        #boks1 {
            border-radius: 25px;
            width: 180px;
            height: 50px;
            padding: 10px;
            border: 5px solid turquoise;
            margin: 10px;
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
            text-align: center;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
        }

        aside {
            flex: 1; /* Tar opp like mye plass som hovedinnhold */
            text-align: center; /* Justerer innholdet i aside */
        }

        footer {
            text-align: center; /* Sentraliserer innholdet i footeren */
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" aria-current="page">Hjem</a>
    <a href="page2.html">Om</a>
    <a href="kontakt.html">Kontakt</a>
</nav>

        <div class="image-container">
            <img src="/Bilder/profilbilde.jpg" alt="Beskrivelse av bildet">
            <div class="text-overlay">Livets lange løp</div> </center>
        </div>
    </div>

    <aside>
        <p>Innhold til høyre</p>
    </aside>
</main>

<footer>

</footer>

</body>
</html>
